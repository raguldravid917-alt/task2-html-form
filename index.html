<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <center>
    <h1>Registration Form</h1>
    <form> 
        <label>Name: </label><br>
        <input type="text" placeholder="Enter Your Name" ><br><br>

        <label>Email: </label><br>
        <input type="email" placeholder="Enter Your Email"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female<br>
        <input type="radio" name="gender"> Other<br><br>

        <label>Skills:</label><br>
        <input type="checkbox">HTML <br>
        <input type="checkbox">CSS <br>
        <input type="checkbox">JavaScript <br>
        <input type="checkbox">React <br><br>

        <label>Country</label><br>
        <select>
            <option>Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
        </select><br><br>

        <label>Message:</label><br>
        <textarea rows="5" cols="30" placeholder="Enter Your Name"></textarea><br><br>
    
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
     </center>
    </form>
</body>
</html>
